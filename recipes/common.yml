---
modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: bling
    install:
      - 1password

  - type: systemd
    system:
      enabled:
        - sshd.service

  - type: default-flatpaks
    configurations:
      - scope: user
        install:
          - com.discordapp.Discord
          - com.slack.Slack
          - com.google.Chrome
          - io.gitlab.librewolf-community
          - md.obsidian.Obsidian
          - org.signal.Signal
          - us.zoom.Zoom

  - type: fonts
    fonts:
      nerd-fonts:
        - Cousine
        - DroidSansMono
        - FiraCode
        - Hack
        - Inconsolata
        - Noto
        - RobotoMono
        - Terminus
        - Ubuntu
        - JetBrainsMono
      google-fonts:
        - Roboto
        - Montserrat
        - Inter
        - Raleway
        - Nunito
        - Quicksand
        - Open Sans

  - type: signing
